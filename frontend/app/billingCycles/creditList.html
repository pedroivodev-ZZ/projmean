<div class="col-xs-12">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="credit in bCyclesCtrl.billingCycle.credits">
        <td>
          <input ng-model="credit.name" class="form-control"
          placeholder="Informe o nome" ng-readonly="bCyclesCtrl.tabDelete" />
        </td>
        <td>
          <input ng-model="credit.value" class="form-control"
          placeholder="Informe o valor" ng-readonly="bCyclesCtrl.tabDelete"
          type="number" />
        </td>
        <td class="table-actions">
          <button class="btn btn-success" ng-class="{disabled: bCyclesCtrl.tabDelete}">
            <i class="fa fa-plus"></i>
          </button>
          <button class="btn btn-warning" ng-class="{disabled: bCyclesCtrl.tabDelete}">
            <i class="fa fa-clone"></i>
          </button>
          <button class="btn btn-danger" ng-class="{disabled: bCyclesCtrl.tabDelete}">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
