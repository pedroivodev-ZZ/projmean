<content-header name="Ciclo de Pagamentos" small="Cadastro"></content-header>

<section class="content">
  <div class="nav-tabs-custom" ng-controller="BillingCyclesCtrl as bCyclesCtrl">
    <ul class="nav nav-tabs">
      <li ng-if="bCyclesCtrl.tabList" ng-class="{active: bCyclesCtrl.tabList}">
        <a href data-target="#tabList" data-toggle="tab">
          <i class="fa fa-bars"></i>Lista
        </a>
      </li>
      <li ng-if="bCyclesCtrl.tabCreate">
        <a href data-target="#tabCreate" data-toggle="tab">
          <i class="fa fa-plus"></i>Incluir
        </a>
      </li>
      <li ng-if="bCyclesCtrl.tabUpdate" ng-class="{active: bCyclesCtrl.tabUpdate}">
        <a href data-target="#tabUpdate" data-toggle="tab">
          <i class="fa fa-pencil"></i>Alterar
        </a>
      </li>
      <li ng-if="bCyclesCtrl.tabDelete" ng-class="{active: bCyclesCtrl.tabDelete}">
        <a href data-target="#tabDelete" data-toggle="tab">
          <i class="fa fa-trash-o"></i>Excluir
        </a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane" id="tabList" ng-include="'billingCycles/list.html'"
       ng-class="{active: bCyclesCtrl.tabList}" ng-if="bCyclesCtrl.tabList"></div>
      <div class="tab-pane" id="tabCreate" ng-include="'billingCycles/form.html'"
       ng-if="bCyclesCtrl.tabCreate"></div>
      <div class="tab-pane" id="tabUpdate" ng-include="'billingCycles/form.html'"
       ng-class="{active: bCyclesCtrl.tabUpdate}" ng-if="bCyclesCtrl.tabUpdate"></div>
      <div class="tab-pane" id="tabDelete" ng-include="'billingCycles/form.html'"
       ng-class="{active: bCyclesCtrl.tabDelete}" ng-if="bCyclesCtrl.tabDelete"></div>
    </div>
  </div>
</section>
