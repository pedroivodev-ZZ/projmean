<div role="form">
  <div class="box-body">
    <field id="name" label="Nome" grid="12 6 4" placeholder="Informe o nome"
    model="bCyclesCtrl.billingCycle.name" readonly="bCyclesCtrl.tabDelete"></field>
    <field id="month" label="Mês" grid="12 6 4" placeholder="Informe o mês"
    type="number" model="bCyclesCtrl.billingCycle.month" readonly="bCyclesCtrl.tabDelete"></field>
    <field id="year" label="Ano" grid="12 6 4" placeholder="Informe o ano"
    type="number" model="bCyclesCtrl.billingCycle.year" readonly="bCyclesCtrl.tabDelete"></field>
    <div class="col-xs-12">
      <fieldset>
        <legend>Resumo</legend>
        <div ng-include="'billingCycles/summary.html'"></div>
      </fieldset>
    </div>
    <div class="col-xs-12 col-sm-6">
      <fieldset>
        <legend>Créditos</legend>
        <div ng-include="'billingCycles/creditList.html'"></div>
      </fieldset>
    </div>
    <div class="col-xs-12 col-sm-6">
      <fieldset>
        <legend>Débitos</legend>
        <div ng-include="'billingCycles/debitList.html'"></div>
      </fieldset>
    </div>
  </div>
  <div class="box-footer">
    <button class="btn btn-primary" ng-click="bCyclesCtrl.create()"
    ng-if="bCyclesCtrl.tabCreate">Incluir</button>

    <button class="btn btn-info" ng-if="bCyclesCtrl.tabUpdate"
    ng-click="bCyclesCtrl.update()">Alterar</button>
    <button class="btn btn-danger" ng-if="bCyclesCtrl.tabDelete"
    ng-click="bCyclesCtrl.delete()">Excluir</button>
    <button class="btn btn-default" ng-click="bCyclesCtrl.refresh()">Cancelar</button>
  </div>
</div>
